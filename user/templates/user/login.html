<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- 중앙에 위치시키기 위한 css -->
    <style>
        #divPosition{
            height: 300px;
             width: 400px;
              margin: -180px 0px 0px -180px;
            position: absolute;
            top: 50%;
          left: 50%;
          padding: 5px;
      }
    </style>    
</head>
<body>
    <title>Login Page</title>
    {% if user.is_authenticated %}
    <a href="{% url 'user:logout' %}" class="btn btn-default btn-sm">LogOut</a>
    {% else %}
    <div id = "divPosition">
        <h1><b>Login Page</b></h1>
        <h5><b>mail service</b></h5>
        <form action="{%url 'user:login'%}" method="POST">{% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id ="user_id" name="user_id" type="text" placeholder="아이디를 입력해주세요."  class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id = "password" name="password" type="password"placeholder="비밀번호를 입력해주세요."  class="form-control">
            </div>
            <br>
            <input type="submit" value="Login" class="btn btn-primary btn-sm">
            <a href="{% url 'user:signup' %}" class="btn btn-default btn-sm">Sign Up</a>
        </form>
    </div>
    {% endif %}
</body>
